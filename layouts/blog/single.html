{{ define "main" }}
	<main>
		<article>
			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col-10">
						<div class="card shadow">
							<div class="card-body">
								<div class="text-center">
									<h1>{{ .Title }}</h1>
									<time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
								</div>
								<hr>
								{{ .Content }}
							</div>
						</div>
					</div>
					<div class="col"></div>
				</div>
			</div>
			{{ with .Params.tags }}
			<div>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>
			{{ end }}
			{{ with .Site.Config.Services.Disqus.Shortname }}
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
			{{ end }}

		</article>
	</main>
{{ end }}
