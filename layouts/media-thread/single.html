{{ define "main" }}
	<main>
		<article>

			<div class="container text-center">
				<h1>{{ .Title }}</h1>
				<time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
			</div>

			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col-10">
						<hr>
					</div>
					<div class="col"></div>
				</div>
				<div class="row">
					<div class="col"></div>
					<div class="col-10">
						{{ .Content }}
					</div>
					<div class="col"></div>
				</div>
				
			</div>
			{{ with .Params.tags }}
			<div>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>
			{{ end }}
			{{ with .Site.Config.Services.Disqus.Shortname }}
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
			{{ end }}

		</article>
	</main>
{{ end }}
