{{ define "main" }}
	<main>
		<div class="mx-3">
			<div>
				{{ if or .Title .Content }}
					<div>
						{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
						{{ with .Content }}<div>{{ . }}</div>{{ end }}
					</div>
					<hr>
					{{ end }}

					{{ range .Pages }}
						{{ .Render "summary" }}
					{{ end }}
			</div>
		</div>
	</main>
{{ end }}
