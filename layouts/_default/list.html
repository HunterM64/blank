{{ define "main" }}
	<main>
		<div class="mx-3">
			<div class="row">
				<div class="col-lg-10 col-sm-8">
					{{ if or .Title .Content }}
					<div>
						{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
						{{ with .Content }}<div>{{ . }}</div>{{ end }}
					</div>
					<hr>
					{{ end }}

					{{ range .Paginator.Pages }}
						{{ .Render "summary" }}
					{{ end }}
					<div class="d-flex justify-content-center">
						{{ partial "pagination.html" . }}
					</div>
				</div>
				<div class="col text-end">
					{{ partial "sidebar.html" . }}
				</div>
			</div>
		</div>
	</main>
{{ end }}
